<!doctype html>
<html lang="en">

<head>
  <title>SNAKE</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    
</head>

<body>
  <header>
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalTitleId">Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <label for="email">Username</label>
                      <div class="mb-3 d-flex justify-content-end">
                          <div class="input-group">
                              <input type="text" class="form-control" id="email" name="email" placeholder="Nombre de usuario" aria-describedby="username-addon" required>
                              <span class="input-group-text" id="username-addon" style="margin-left: auto;"><i class="fa-solid fa-staff-snake"></i></i></span>
                          </div>
                      </div>
                      <label for="password">Contraseña</label>
                      <div class="mb-3 d-flex justify-content-end">
                          <div class="input-group">
                              <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" aria-describedby="password-addon" required>
                              <span class="input-group-text" id="password-addon" style="margin-left: auto;"><i class="fa-solid fa-dungeon"></i></span>
                          </div>
                      </div>
                      <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-primary"> <i class="fa-solid fa-right-to-bracket fa-beat-fade"></i> Login</button>
                      </div>
                  </form>
              </div>
              <div class="modal-footer justify-content-center">
                  ¿No tienes cuenta? <a style="color: rgb(255, 255, 255);" role="button" class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#register">Regístrate aquí</a>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 320px;">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalTitle">Registrarse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user-astronaut"></i></span>
                        <input type="text" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-regular fa-id-card"></i></span>
                        <input type="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></i></span>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></i></span>
                        <input type="password" class="form-control" placeholder="Confirmar contraseña">
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-rocket fa-spin"></i> Registrarse</button>
            </div>
        </div>
    </div>
</div>
    
    <!-- Optional: Place to the bottom of scripts -->
    <script>
        const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
    
    </script>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="https://www.shutterstock.com/image-illustration/cute-snake-cartoon-260nw-282019523.jpg" height="50px" ></a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="icon">
            <a role="button" class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#login">
              <i class="fa-solid fa-gamepad"></i> Login
            </a>
        </div>
    </div>
  </nav>
  </header>
  
  <main>
    <h1 style="text-align: center;">SNAKE</h1>
    <div class="wrapper">
        <div class="game-details">
            <div class="score">Puntuación: 10</div>
            <div class="high-score">Puntuación máxima: 30</div>
        </div>
        <div class="play-board"></div>

    </div>

  </main>

    <!-- place footer here -->

</body>

</html>
