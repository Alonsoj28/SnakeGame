    <div class="modal fade" id="modalingresoId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content" id="modalIngresar">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Iniciar Sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <label for="emailInput">Correo</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Ingresa tu correo" aria.label="Username" aria-describedby="basic-addon1" required>
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        </div>
                        <label for="contrasenaInput">Contraseña</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Ingresa tu contraseña" aria-label="Username" aria-describedby="basic-addon1" required>
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                        </div>
                        <div style="display: flex; justify-content: center; align-items: center;">

                        </div>
                    </form>
                    <div style="display: flex; flex-direction: column; justify-content: center; align-items:start; width:250px;">
                        <p>¿No tienes cuenta?
                            <a role="button" data-bs-toggle="modal" data-bs-target="#modalRegistro" style="color:blue;">Regístrate
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalRegistro" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
          <div class="modal-content" id="modalRegistro">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTituloId">Nueva Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="container">
                    <div class="row">
                      <div class="col-6">
                        <input type="text" class="form-control" placeholder="Nombre(s)" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="col-6">
                        <input type="text" class="form-control" placeholder="Apellidos" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div style="margin-top: 5px;">
                      <input type="email" class="form-control" placeholder="Tu correo" aria-label="Username" aria-describedby="basic-addon1">                
                    </div>
                    <div style="margin-top: 5px;">
                      <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">                
                    </div>
                    <div style="margin-top: 5px;">
                      <input type="password" class="form-control" placeholder="Confirmar contraseña" aria-label="Username" aria-describedby="basic-addon1">                
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success">Registrarse</button>
            </div>
          </div>
        </div>
      </div>
