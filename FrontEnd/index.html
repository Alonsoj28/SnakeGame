<body>


    <div  id="difficultyScreen" style="position: absolute; top: 30vh; " class="card" >
        <div class="gradient-bg"></div>
        <h1 class="welcomeTag">Welcome!</h1>
        <h2 class="difficultySelector">Select difficulty:</h2>

        <div class="difficulty-options">
          <input onclick="changeDifficulty(0)" class="difficultyOption" type="radio" id="easy" name="difficulty" value="easy">
          <label class="difficultyTag" for="easy">Easy</label>
      
          <input onclick="changeDifficulty(1)" class="difficultyOption" type="radio" id="normal" name="difficulty" value="normal" checked>
          <label class="difficultyTag" for="normal">Normal</label>
      
          <input onclick="changeDifficulty(2)" class="difficultyOption" type="radio" id="hard" name="difficulty" value="hard">
          <label class="difficultyTag" for="hard">Hard</label>
        </div>
      
        <button onclick="startGame()" class="startBtn" id="startBtn">Start Game</button>
      </div>

      <div id="gameOver" style="position: absolute; top: 30vh; display: none;" class="card" >
        <div class="gradient-bg"></div>
        <h1 class="deathTag">GAME OVER!</h1>
        <h2 id="finalScore" class="finalScore">Max score: </h2>
        <h5 class="changeDifficulty">Change difficulty? </h2>

        <div class="difficulty-options">
            <input onclick="changeDifficulty(0)" class="difficultyOption" type="radio" id="easy-end" name="difficulty" value="easy">
            <label class="difficultyTag" for="easy-end">Easy</label>
        
            <input onclick="changeDifficulty(1)" class="difficultyOption" type="radio" id="normal-end" name="difficulty" value="normal">
            <label class="difficultyTag" for="normal-end">Normal</label>
        
            <input onclick="changeDifficulty(2)" class="difficultyOption" type="radio" id="hard-end" name="difficulty" value="hard">
            <label class="difficultyTag" for="hard-end">Hard</label>
        </div>
      
        <button onclick="restartGame()" class="startBtn mb-3" id="startBtn">Play again?</button>
        <button class="gameRegister mb-3" data-bs-toggle="modal" data-bs-target="#login">Login to save your score</button>
      </div>

  <header>
    <div class="modal fade" id="scoreboard" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Scoreboard</h5>
                    <button style="background-color: white;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body scoreboard-modal">
                    <ul class="list-group list-group-flush" id="leaderboardScores">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="fw-bold">Rank</span>
                            <span class="fw-bold">Player</span>
                            <span class="fw-bold">Score</span>
                        </li>
                        <!-- Ejemplos hardcodeados de puntuaciones de jugadores -->
                        

                        <!-- Aqui se añade cada jugador obtenido de la base de datos, obviamente estos son ejemplos... -->
                    </ul>
                </div>
                <div class="modal-footer justify-content-center logged">
                    ¿Quieres participar?   <a style="color: rgb(255, 255, 255);" role="button" class="nav-link register" href="#" data-bs-toggle="modal" data-bs-target="#register">  Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalTitleId">Login</h5>
                  <button style="background-color: white;"  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                      <label for="email">Username</label>
                      <div class="mb-3 d-flex justify-content-end">
                          <div class="input-group">
                              <input type="text" class="form-control" id="email" name="email" placeholder="Nombre de usuario" aria-describedby="username-addon" required>
                              <span class="input-group-text" id="username-addon" style="margin-left: auto;"><i class="fa-solid fa-staff-snake"></i></i></span>
                          </div>
                      </div>
                      <label for="password">Contraseña</label>
                      <div class="mb-3 d-flex justify-content-end">
                          <div class="input-group">
                              <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" aria-describedby="password-addon" required>
                              <span class="input-group-text" id="password-addon" style="margin-left: auto;"><i class="fa-solid fa-dungeon"></i></span>
                          </div>
                      </div>
                      <div class="d-flex justify-content-center">
                          <button type="submit" onclick="login()" class="btn btn-primary"> <i class="fa-solid fa-right-to-bracket fa-beat-fade"></i> Login</button>
                      </div>
              </div>
              <div class="modal-footer justify-content-center logged">
                  ¿No tienes cuenta? <a style="color: rgb(255, 255, 255);" role="button" class="nav-link register" href="#" data-bs-toggle="modal" data-bs-target="#register">Regístrate aquí</a>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 320px;">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalTitle">Registrarse</h5>
                <button style="background-color: white;"  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user-astronaut"></i></span>
                        <input type="text" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-regular fa-id-card"></i></span>
                        <input type="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></i></span>
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></i></span>
                        <input type="password" class="form-control" placeholder="Confirmar contraseña">
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center logged">
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-rocket fa-spin"></i> Registrarse</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="dificulty" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Select Difficulty</h5>
                <button style="background-color: white;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-primary mb-2 w-100" id="easyButton">Easy</button>
                    <button class="btn btn-primary mb-2 w-100" id="mediumButton">Medium</button>
                    <button class="btn btn-primary mb-2 w-100" id="hardButton">Hard</button>
                </div>
            </div>
        </div>
    </div>
</div>



    <!-- Optional: Place to the bottom of scripts -->
  </header>
  
  <main>
    <div id="gameNavbar" class="wrapper" style="height: 17vmin; justify-content: center;">
        <div class="game-details">
            <div class="icon">
                <a role="button" class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#scoreboard">
                    <i class="fa-solid fa-chart-simple"></i> Scoreboard
                </a>
            </div>
            <label class="scoreLabel">
                Score: 0
            </label>
            <div class="icon">
                <a id="LoginName" role="button" class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#login">
                  <i class="fa-solid fa-gamepad"></i> Login
                </a>
            </div>
            <button class="sound" onclick="changeMusic()"><i class="fa-solid fa-volume-high"></i></button>
        </div>
    </div>
    <div id="gameWrapper" class="wrapper"  style="z-index: -2;">
        
        <canvas id="board" ></canvas>
